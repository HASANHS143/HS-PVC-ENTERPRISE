<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS PVC Enterprise</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
    <header>
        <div class="header-container">
            <h1>HS PVC Enterprise</h1>
            <button onclick="scrollToProducts()">Shop Now</button>
            <!-- Overlay Moved Here -->
            <div id="construction-overlay">
                <p>This website is still under construction</p>
            </div>
        </div>
    </header>

    <section id="hero">
        <div class="hero-content">
            <h2>Welcome to HS PVC Enterprise</h2>
            <p>Premium Cold/Hot Lamination GSM Products at Unbeatable Prices</p>
            <button onclick="scrollToProducts()">Explore Now</button>
        </div>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div class="product-container"></div>
    </section>
    <section id="inquiry">
        <h2>Send Inquiry</h2>
        <form id="inquiry-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="items">Items:</label>
            <textarea id="items" name="items" readonly></textarea>
            <button type="submit">Send Inquiry</button>
        </form>
    </section>

    <footer>
        <div class="footer-container">
            <p>Â© 2025 HS PVC Enterprise. All Rights Reserved.</p>
            <p>Contact: <a href="mailto:hasanconq@gmail.com">hasanconq@gmail.com</a> | +91-123-456-7890</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
